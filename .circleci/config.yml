jobs:
  build:
    branches:
      ignore:
      - master
    docker:
    - image: alienfast/ci-ruby:2.0.9
    steps:
    - checkout
    - add_ssh_keys
    - restore_cache:
        key: yarn-all-branches
    - run: ncu -a
    - run: yarn install
    - run: yarn run buildGitFlowAutoReleaseStart
    - run: yarn test:unit
    - save_cache:
        key: yarn-all-branches-{{ epoch }}
        paths:
        - ~/.cache/yarn/v1
        - .eslintcache
    - deploy:
        command: |
          if [ "${CIRCLE_BRANCH}" == "develop" ];
            then \
               yarn run buildGitFlowAutoReleaseFinish && npm run release
          fi
        name: Finish release and publish to npm
    working_directory: ~/i18next-loader
version: 2

